<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat & Builder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            background-color: #0d1117; 
            margin: 0; 
            color: #e6edf3;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }

        /* ChatGPT Layout */
        .chat-user { align-self: flex-end; background: #21262d; border-radius: 1.25rem; padding: 0.75rem 1.25rem; max-width: 80%; border: 1px solid #30363d; margin-bottom: 1rem; }
        .chat-ai { align-self: flex-start; max-width: 90%; margin-bottom: 2rem; display: flex; gap: 0.8rem; }
        .ai-avatar { width: 30px; height: 30px; background: #1a7f37; border-radius: 50%; display: flex; items-center; justify-center; flex-shrink: 0; }

        /* Preview Sidebar Animation */
        #build-side { 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            width: 50%; 
            border-left: 1px solid #30363d;
            background: #010409;
            display: flex;
            flex-direction: column;
        }
        #build-side.hidden-side { width: 0; border: none; opacity: 0; pointer-events: none; }

        iframe { width: 100%; height: 100%; border: none; background: white; border-radius: 8px; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        
        .dot-loader:after { content: '.'; animation: dots 1.5s infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body>

    <!-- TOP HEADER -->
    <header class="h-14 border-b border-[#30363d] flex items-center justify-between px-4 bg-[#161b22] flex-shrink-0 z-50">
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 text-white font-bold">
                <i data-lucide="message-square" class="text-green-500 w-5 h-5"></i>
                <span>AI Chat Builder</span>
            </div>
            <button onclick="window.location.reload()" class="ml-4 text-xs text-gray-500 hover:text-white transition-colors">New Chat</button>
        </div>

        <div class="flex items-center gap-3">
            <!-- HIDE/SHOW BUILD BUTTON -->
            <button onclick="toggleBuild()" id="btn-toggle" class="flex items-center gap-2 bg-[#21262d] border border-[#30363d] px-4 py-1.5 rounded-full text-xs font-bold hover:bg-[#30363d] transition-all">
                <i data-lucide="eye-off" id="toggle-icon" class="w-4 h-4"></i>
                <span id="toggle-text">Hide Build Side</span>
            </button>
            <button onclick="toggleSettings(true)" class="p-2 text-gray-400 hover:text-white"><i data-lucide="settings" class="w-5 h-5"></i></button>
            <button onclick="downloadCode()" class="bg-green-600 hover:bg-green-500 text-white px-4 py-1.5 rounded-full text-xs font-bold transition-all">Download</button>
        </div>
    </header>

    <main class="flex flex-1 min-h-0 relative">
        
        <!-- CHAT SIDE (Like ChatGPT) -->
        <section class="flex-1 flex flex-col min-w-0 bg-[#0d1117]">
            <div id="chat-flow" class="flex-1 overflow-y-auto p-6 custom-scrollbar flex flex-col">
                <div class="chat-ai">
                    <div class="ai-avatar"><i data-lucide="bot" class="w-4 h-4 text-white"></i></div>
                    <div class="text-gray-300 leading-relaxed">
                        স্বাগতম! আমি আপনার চ্যাট অ্যাসিস্ট্যান্ট এবং ওয়েব ডেভেলপার। সাধারণ কথা বললে আমি শুধু উত্তর দেব, আর যদি ওয়েবসাইট বানাতে বলেন তবে আমি তা ডানপাশে তৈরি করে দেব।
                    </div>
                </div>
            </div>

            <!-- CHAT INPUT -->
            <div class="p-4">
                <div class="max-w-3xl mx-auto relative">
                    <textarea id="prompt-input" rows="1" placeholder="Message AI..." 
                        class="w-full bg-[#161b22] border border-[#30363d] rounded-2xl px-5 py-4 text-white focus:outline-none focus:ring-1 focus:ring-green-500 transition-all resize-none pr-14"
                        oninput="this.style.height = ''; this.style.height = Math.min(this.scrollHeight, 200) + 'px'"></textarea>
                    <button id="send-btn" onclick="askAI()" class="absolute right-3 bottom-3 p-2 bg-white rounded-xl text-black hover:bg-gray-200 transition-all disabled:opacity-50">
                        <i data-lucide="arrow-up" class="w-5 h-5"></i>
                    </button>
                </div>
                <p class="text-[10px] text-center text-gray-600 mt-2 italic">AI built for professional web creation.</p>
            </div>
        </section>

        <!-- BUILD SIDE (The Website Side) -->
        <section id="build-side" class="p-4 gap-3">
            <div class="flex items-center justify-between text-[10px] text-gray-500 font-mono tracking-widest uppercase px-1">
                <span>Web Preview</span>
                <div class="flex gap-1.5">
                    <div class="w-2 h-2 rounded-full bg-[#30363d]"></div>
                    <div class="w-2 h-2 rounded-full bg-[#30363d]"></div>
                </div>
            </div>
            <div class="flex-1 bg-white rounded-xl overflow-hidden shadow-2xl relative border border-[#30363d]">
                <iframe id="web-frame"></iframe>
                <div id="build-overlay" class="hidden absolute inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center">
                    <div class="bg-[#161b22] px-6 py-3 rounded-full border border-[#30363d] text-xs font-bold flex items-center gap-2">
                        <i data-lucide="code" class="w-4 h-4 text-green-500 animate-pulse"></i> Building Site...
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- SETTINGS -->
    <div id="settings-modal" class="hidden fixed inset-0 z-[100] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-[#161b22] border border-[#30363d] w-full max-w-md rounded-2xl p-8">
            <h2 class="text-xl font-bold mb-6 text-white">API Settings</h2>
            <div class="space-y-4">
                <input type="text" id="api-url" placeholder="API URL" class="w-full bg-[#0d1117] border border-[#30363d] rounded-xl px-4 py-3 text-sm focus:border-green-500 outline-none text-white">
                <input type="password" id="api-key" placeholder="OpenRouter API Key" class="w-full bg-[#0d1117] border border-[#30363d] rounded-xl px-4 py-3 text-sm focus:border-green-500 outline-none text-white">
                <input type="text" id="api-model" placeholder="Model ID" class="w-full bg-[#0d1117] border border-[#30363d] rounded-xl px-4 py-3 text-sm focus:border-green-500 outline-none text-white">
            </div>
            <div class="mt-8 flex gap-3">
                <button onclick="saveConfig()" class="flex-1 bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-100">Save</button>
                <button onclick="toggleSettings(false)" class="flex-1 bg-[#30363d] text-white font-bold py-3 rounded-xl">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        const SYSTEM_INSTRUCTION = `You are a helpful AI Assistant.
        - If the user just wants to chat (e.g., Hi, how are you, tell me a joke), respond normally as a chat assistant.
        - ONLY when the user asks for a website, component, or code, provide the FULL HTML/Tailwind CSS code.
        - If you provide code, ensure it starts with <!DOCTYPE html> or contains <html> tags.
        - NEVER output <think> tags or internal reasoning in the final response.
        - Output ONLY text for chat, and ONLY raw HTML if building. No Markdown code blocks.`;

        const STORAGE_KEY = 'v5_chat_builder_config';
        const CONFIG = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { url: "https://openrouter.ai/api/v1/chat/completions", key: "", model: "deepseek/deepseek-r1:free" };
        
        let chatHistory = [];
        let currentWebsiteCode = `<html><script src="https://cdn.tailwindcss.com"><\/script><body class="bg-gray-50 flex items-center justify-center h-screen font-sans text-gray-400"><div>Website Preview will appear here</div></body></html>`;
        let buildVisible = true;

        window.onload = () => {
            lucide.createIcons();
            document.getElementById('web-frame').srcdoc = currentWebsiteCode;
            document.getElementById('api-url').value = CONFIG.url;
            document.getElementById('api-key').value = CONFIG.key;
            document.getElementById('api-model').value = CONFIG.model;
        };

        async function askAI() {
            const input = document.getElementById('prompt-input');
            const prompt = input.value.trim();
            if (!prompt || !CONFIG.key) { if(!CONFIG.key) toggleSettings(true); return; }

            // User message UI
            appendMsg('user', prompt);
            input.value = "";
            input.style.height = 'auto';
            const aiLoading = appendMsg('ai', '<span class="dot-loader">Thinking</span>');
            
            try {
                setLoading(true);
                const response = await fetch(CONFIG.url, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${CONFIG.key}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: CONFIG.model,
                        messages: [
                            { role: "system", content: SYSTEM_INSTRUCTION + "\n\nCurrent Website Code:\n" + currentWebsiteCode },
                            ...chatHistory,
                            { role: "user", content: prompt }
                        ]
                    })
                });

                const rawText = await response.text();
                if (!response.ok) { aiLoading.innerHTML = "API Error. Check Settings."; return; }
                
                const data = JSON.parse(rawText);
                let content = data.choices[0].message.content;

                // CLEANING: Remove <think> and Reasoning
                content = content.replace(/<think>[\s\S]*?<\/think>/gi, ''); 
                content = content.replace(/```html/gi, '').replace(/```/g, '').trim();
                content = content.replace(/\[\[\d+\]\(https?:\/\/[^\)]+\)\]/g, ''); 

                // DETECT IF IT'S A BUILD OR JUST CHAT
                const isCode = content.toLowerCase().includes('<html') || content.toLowerCase().includes('<!doctype');

                if (isCode) {
                    currentWebsiteCode = content;
                    document.getElementById('web-frame').srcdoc = content;
                    aiLoading.innerHTML = "আমি আপনার ওয়েবসাইটটি আপডেট করে দিয়েছি। ডানপাশে দেখুন।";
                    if(!buildVisible) toggleBuild(); // ওয়েবসাইট বানালে অটো শো করবে
                } else {
                    aiLoading.innerHTML = content;
                }

                chatHistory.push({ role: "user", content: prompt });
                chatHistory.push({ role: "assistant", content: content });

            } catch (err) {
                aiLoading.innerHTML = "Connection Error: " + err.message;
            } finally {
                setLoading(false);
            }
        }

        function appendMsg(role, text) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = role === 'user' ? 'chat-user' : 'chat-ai';
            
            if (role === 'ai') {
                div.innerHTML = `<div class="ai-avatar"><i data-lucide="sparkles" class="w-4 h-4 text-white"></i></div><div class="text-gray-300 pt-1 leading-relaxed">${text}</div>`;
            } else {
                div.textContent = text;
            }
            
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
            lucide.createIcons();
            return role === 'ai' ? div.querySelector('.text-gray-300') : div;
        }

        function toggleBuild() {
            buildVisible = !buildVisible;
            const side = document.getElementById('build-side');
            const icon = document.getElementById('toggle-icon');
            const text = document.getElementById('toggle-text');

            if (buildVisible) {
                side.classList.remove('hidden-side');
                text.textContent = "Hide Build Side";
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                side.classList.add('hidden-side');
                text.textContent = "Show Build Side";
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        function toggleSettings(s) { document.getElementById('settings-modal').classList.toggle('hidden', !s); }
        function saveConfig() {
            CONFIG.url = document.getElementById('api-url').value;
            CONFIG.key = document.getElementById('api-key').value;
            CONFIG.model = document.getElementById('api-model').value;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(CONFIG));
            toggleSettings(false);
        }
        function setLoading(l) {
            document.getElementById('send-btn').disabled = l;
            document.getElementById('build-overlay').classList.toggle('hidden', !l);
        }
        function downloadCode() {
            const blob = new Blob([currentWebsiteCode], { type: 'text/html' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'website.html'; a.click();
        }
    </script>
</body>
</html>
