<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>গ্রোসারি পস সিস্টেম - সুপাবেস</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex flex-col overflow-hidden">

    <div id="app" class="flex flex-col h-full w-full relative">
        <!-- HEADER -->
        <header class="bg-emerald-700 text-white shadow-md z-20 shrink-0 no-print">
            <div class="max-w-7xl mx-auto px-3 h-14 md:h-16 flex items-center justify-between">
                <div class="flex items-center gap-2 cursor-pointer" onclick="goHome()">
                    <i class="fa-solid fa-shop text-xl md:text-2xl text-emerald-300"></i>
                    <div>
                        <h1 id="shop-name-header" class="font-bold text-lg md:text-xl leading-tight">আপনার দোকান</h1>
                        <p id="shop-prop-header" class="text-[10px] md:text-xs text-emerald-200">প্রোপাইটর: লোড হচ্ছে...</p>
                    </div>
                </div>
                <button onclick="toggleAdminAuth()" class="p-2 rounded-full hover:bg-emerald-800 transition-colors">
                    <i class="fa-solid fa-gear text-lg md:text-xl"></i>
                </button>
            </div>
        </header>

        <main id="main-content" class="flex-1 flex overflow-hidden relative no-print">
            <!-- WORKER VIEW -->
            <div id="worker-view" class="flex flex-col md:flex-row w-full h-full">
                <div class="flex-1 flex flex-col h-full bg-slate-50 overflow-hidden">
                    <div class="p-3 bg-white shadow-sm z-10">
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" id="product-search" placeholder="পণ্য খুঁজুন..." class="w-full pl-10 pr-4 py-2 rounded-lg border focus:ring-2 focus:ring-emerald-500 outline-none">
                        </div>
                    </div>
                    <div id="product-grid" class="flex-1 overflow-y-auto p-2 md:p-3 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2 md:gap-3 content-start pb-20"></div>
                </div>

                <!-- CART PANEL -->
                <div id="cart-panel" class="w-full md:w-80 bg-white border-l flex flex-col fixed md:relative bottom-0 h-[50vh] md:h-full transform translate-y-full md:translate-y-0 transition-transform duration-300 z-50 shadow-2xl">
                    <div class="px-4 py-3 border-b bg-emerald-50 flex justify-between items-center">
                        <h2 class="font-bold text-emerald-800 text-sm md:text-base">বিক্রি তালিকা</h2>
                        <button onclick="clearCart()" class="text-xs text-red-500 font-bold">মুছুন</button>
                    </div>
                    <div id="cart-items" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
                    <div class="p-4 bg-white border-t">
                        <div class="flex justify-between text-lg font-bold mb-2">
                            <span>মোট</span>
                            <span id="cart-total" class="text-emerald-600">৳ ০</span>
                        </div>
                        <button onclick="handleCheckout()" id="checkout-btn" disabled class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl disabled:opacity-50">চালান তৈরি করুন</button>
                    </div>
                </div>
            </div>

            <!-- ADMIN VIEW -->
            <div id="admin-view" class="hidden w-full h-full bg-slate-100 flex flex-col md:flex-row overflow-hidden">
                <div class="w-full md:w-64 bg-slate-900 text-slate-300 flex flex-col">
                    <div class="p-4 border-b border-slate-700 text-white font-bold text-center">ম্যানেজমেন্ট</div>
                    <nav class="flex-1 py-2">
                        <button onclick="switchAdminTab('inventory')" class="w-full text-left px-6 py-3 hover:bg-slate-800 flex items-center gap-3"><i class="fa-solid fa-boxes-stacked"></i> পণ্য তালিকা</button>
                        <button onclick="switchAdminTab('reports')" class="w-full text-left px-6 py-3 hover:bg-slate-800 flex items-center gap-3"><i class="fa-solid fa-chart-line"></i> রিপোর্ট</button>
                        <button onclick="switchAdminTab('settings')" class="w-full text-left px-6 py-3 hover:bg-slate-800 flex items-center gap-3"><i class="fa-solid fa-sliders"></i> সেটিংস</button>
                    </nav>
                    <button onclick="exitAdminMode()" class="m-4 p-2 bg-red-900/50 text-red-200 rounded text-sm">লগআউট</button>
                </div>
                <div class="flex-1 overflow-y-auto p-4 md:p-6">
                    <!-- Inventory -->
                    <div id="tab-inventory" class="admin-content space-y-4">
                        <div class="flex justify-between items-center">
                            <h2 class="text-xl font-bold">পণ্য ইনভেনটরি</h2>
                            <button onclick="openProductModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">+ নতুন পণ্য</button>
                        </div>
                        <div class="bg-white rounded-lg shadow overflow-x-auto">
                            <table class="w-full text-left text-sm">
                                <thead class="bg-slate-50 border-b">
                                    <tr><th class="p-3">নাম</th><th class="p-3">কেনা</th><th class="p-3">বিক্রয়</th><th class="p-3">স্টক</th><th class="p-3 text-right">অ্যাকশন</th></tr>
                                </thead>
                                <tbody id="inventory-table-body" class="divide-y"></tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Settings -->
                    <div id="tab-settings" class="admin-content hidden space-y-4">
                        <h2 class="text-xl font-bold">দোকানের সেটিংস</h2>
                        <div class="bg-white p-6 rounded-lg shadow max-w-md">
                            <form onsubmit="saveSettings(event)" class="space-y-4">
                                <div><label class="text-xs font-bold text-slate-500">দোকানের নাম</label><input type="text" id="set-shop-name" class="w-full p-2 border rounded"></div>
                                <div><label class="text-xs font-bold text-slate-500">প্রোপাইটর</label><input type="text" id="set-prop" class="w-full p-2 border rounded"></div>
                                <div><label class="text-xs font-bold text-slate-500">মোবাইল</label><input type="text" id="set-mobile" class="w-full p-2 border rounded"></div>
                                <div><label class="text-xs font-bold text-slate-500">পিন কোড</label><input type="password" id="set-pin" class="w-full p-2 border rounded"></div>
                                <button type="submit" class="bg-emerald-600 text-white px-6 py-2 rounded font-bold w-full">সেভ করুন</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- AUTH MODAL -->
    <div id="auth-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-6 w-80 shadow-2xl">
            <h3 class="text-lg font-bold text-center mb-4">অ্যাডমিন পিন দিন</h3>
            <input type="password" id="auth-pin" class="w-full text-center text-3xl tracking-widest mb-4 p-2 border-b-2 border-emerald-500 outline-none" placeholder="••••">
            <div class="flex gap-2">
                <button onclick="closeModal('auth-modal')" class="flex-1 py-2 text-slate-500">বাতিল</button>
                <button onclick="verifyAdmin()" class="flex-1 py-2 bg-emerald-600 text-white rounded-lg">লগইন</button>
            </div>
        </div>
    </div>

    <!-- PRODUCT MODAL -->
    <div id="product-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white rounded-xl p-6 w-full max-w-sm">
            <h3 id="modal-title" class="font-bold text-lg mb-4">পণ্য তথ্য</h3>
            <form onsubmit="handleProductSubmit(event)" class="space-y-3">
                <input type="hidden" id="prod-id">
                <input type="text" id="prod-name" placeholder="পণ্যের নাম" required class="w-full p-2 border rounded">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="prod-buy" placeholder="কেনা দাম" step="any" required class="p-2 border rounded">
                    <input type="number" id="prod-sell" placeholder="বিক্রয় দাম" step="any" required class="p-2 border rounded">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="prod-stock" placeholder="স্টক" required class="p-2 border rounded">
                    <input type="text" id="prod-loc" placeholder="অবস্থান (তাক)" class="p-2 border rounded">
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="closeModal('product-modal')" class="px-4 py-2 text-slate-500">বাতিল</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg">সেভ</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-20 left-1/2 -translate-x-1/2 z-[100]"></div>

    <script>
        const SUPABASE_URL = 'https://dpvairveaqyuwewivaku.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_5ZTEbRp_b0_sMd4qWCRF_w_ksT9eg24';
        
        // এখানে নাম বদলে dbClient করা হয়েছে যাতে কনফ্লিক্ট না হয়
        const dbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let state = {
            products: [],
            cart: [],
            settings: { shop_name: "আপনার দোকান", proprietor: "প্রোপাইটর", mobile: "017...", pin: "1234" },
            isAdminUnlocked: false
        };

        async function syncAll() {
            await fetchSettings();
            await fetchProducts();
        }

        async function fetchSettings() {
            try {
                const { data, error } = await dbClient.from('settings').select('*').eq('id', 1).single();
                if (data) {
                    state.settings = data;
                    updateUI();
                }
            } catch (err) { console.log("Settings not loaded"); }
        }

        async function fetchProducts() {
            const { data } = await dbClient.from('products').select('*').order('name');
            state.products = data || [];
            renderProducts();
            renderInventory();
        }

        function updateUI() {
            document.getElementById('shop-name-header').innerText = state.settings.shop_name;
            document.getElementById('shop-prop-header').innerText = "প্রোপাইটর: " + state.settings.proprietor;
            document.getElementById('set-shop-name').value = state.settings.shop_name;
            document.getElementById('set-prop').value = state.settings.proprietor;
            document.getElementById('set-mobile').value = state.settings.mobile;
            document.getElementById('set-pin').value = state.settings.pin;
        }

        function renderProducts(filter = "") {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = "";
            state.products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase())).forEach(p => {
                const div = document.createElement('div');
                div.className = "bg-white p-3 rounded-lg shadow-sm border flex flex-col justify-between fade-in";
                div.innerHTML = `
                    <div><h3 class="font-bold text-sm h-10 overflow-hidden">${p.name}</h3><p class="text-[10px] text-slate-400">${p.location || ''}</p></div>
                    <div class="mt-2 flex justify-between items-end">
                        <span class="font-bold text-emerald-600">৳ ${p.sell_price}</span>
                        <span class="text-[10px] text-slate-500">স্টক: ${p.stock}</span>
                    </div>
                    <button onclick="addToCart(${p.id})" class="mt-2 w-full py-1.5 bg-emerald-50 text-emerald-700 rounded-lg text-xs font-bold hover:bg-emerald-600 hover:text-white transition-colors">কার্টে যোগ</button>
                `;
                grid.appendChild(div);
            });
        }

        function addToCart(id) {
            const p = state.products.find(x => x.id === id);
            if (p.stock <= 0) return showToast("স্টক নেই!", "error");
            
            const item = state.cart.find(x => x.id === id);
            if (item) {
                if (item.qty < p.stock) item.qty++;
                else return showToast("স্টক শেষ", "error");
            } else {
                state.cart.push({ id, qty: 1 });
            }
            renderCart();
            if (window.innerWidth < 768) document.getElementById('cart-panel').classList.remove('translate-y-full');
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = "";
            let total = 0;
            state.cart.forEach(item => {
                const p = state.products.find(x => x.id === item.id);
                total += p.sell_price * item.qty;
                const div = document.createElement('div');
                div.className = "bg-slate-50 p-2 rounded border flex justify-between items-center text-xs";
                div.innerHTML = `
                    <div class="flex-1 font-bold">${p.name}</div>
                    <div class="flex items-center gap-2">
                        <button onclick="updateQty(${p.id}, -1)" class="w-6 h-6 bg-white rounded border">-</button>
                        <span class="w-4 text-center">${item.qty}</span>
                        <button onclick="updateQty(${p.id}, 1)" class="w-6 h-6 bg-white rounded border">+</button>
                    </div>
                `;
                container.appendChild(div);
            });
            document.getElementById('cart-total').innerText = `৳ ${total}`;
            document.getElementById('checkout-btn').disabled = state.cart.length === 0;
        }

        function updateQty(id, change) {
            const item = state.cart.find(x => x.id === id);
            const p = state.products.find(x => x.id === id);
            item.qty += change;
            if (item.qty <= 0) state.cart = state.cart.filter(x => x.id !== id);
            if (item.qty > p.stock) item.qty = p.stock;
            renderCart();
        }

        async function handleCheckout() {
            showToast("চালান সম্পন্ন হচ্ছে...", "info");
            // Checkout process would update stocks in DB here
            state.cart = [];
            renderCart();
            showToast("চালান সফল!", "success");
            fetchProducts();
        }

        function verifyAdmin() {
            const pin = document.getElementById('auth-pin').value;
            if (pin === state.settings.pin) {
                state.isAdminUnlocked = true;
                closeModal('auth-modal');
                document.getElementById('worker-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                document.getElementById('auth-pin').value = "";
            } else {
                showToast("ভুল পিন কোড", "error");
            }
        }

        function renderInventory() {
            const tbody = document.getElementById('inventory-table-body');
            tbody.innerHTML = state.products.map(p => `
                <tr>
                    <td class="p-3 font-medium">${p.name}</td>
                    <td class="p-3">৳${p.buy_price}</td>
                    <td class="p-3 text-emerald-600 font-bold">৳${p.sell_price}</td>
                    <td class="p-3">${p.stock}</td>
                    <td class="p-3 text-right">
                        <button onclick="openProductModal(${p.id})" class="text-blue-500 mr-3"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="deleteProduct(${p.id})" class="text-red-500"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function handleProductSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('prod-id').value;
            const product = {
                name: document.getElementById('prod-name').value,
                buy_price: parseFloat(document.getElementById('prod-buy').value),
                sell_price: parseFloat(document.getElementById('prod-sell').value),
                stock: parseInt(document.getElementById('prod-stock').value),
                location: document.getElementById('prod-loc').value
            };
            
            if (id) await dbClient.from('products').update(product).eq('id', id);
            else await dbClient.from('products').insert([product]);
            
            closeModal('product-modal');
            fetchProducts();
            showToast("পণ্য সেভ হয়েছে", "success");
        }

        async function saveSettings(e) {
            e.preventDefault();
            const news = {
                shop_name: document.getElementById('set-shop-name').value,
                proprietor: document.getElementById('set-prop').value,
                mobile: document.getElementById('set-mobile').value,
                pin: document.getElementById('set-pin').value
            };
            await dbClient.from('settings').upsert({ id: 1, ...news });
            showToast("সেটিংস আপডেট হয়েছে", "success");
            fetchSettings();
        }

        async function deleteProduct(id) {
            if (confirm("পণ্যটি মুছে ফেলবেন?")) {
                await dbClient.from('products').delete().eq('id', id);
                fetchProducts();
                showToast("মুছে ফেলা হয়েছে", "success");
            }
        }

        // Helpers
        function showToast(m, t) {
            const c = document.getElementById('toast-container');
            const d = document.createElement('div');
            d.className = `px-6 py-2 rounded-full text-white font-bold shadow-lg fade-in mb-2 ${t==='success'?'bg-emerald-600':'bg-red-500'}`;
            d.innerText = m;
            c.appendChild(d);
            setTimeout(() => d.remove(), 2500);
        }
        function toggleAdminAuth() { 
            if(state.isAdminUnlocked) {
                document.getElementById('worker-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
            } else {
                document.getElementById('auth-modal').classList.remove('hidden');
                document.getElementById('auth-pin').focus();
            }
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function goHome() { 
            document.getElementById('admin-view').classList.add('hidden');
            document.getElementById('worker-view').classList.remove('hidden');
        }
        function exitAdminMode() { state.isAdminUnlocked = false; goHome(); }
        function switchAdminTab(t) {
            document.querySelectorAll('.admin-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
        }
        function clearCart() { state.cart = []; renderCart(); }
        function openProductModal(id = null) {
            const m = document.getElementById('product-modal');
            document.querySelector('#product-modal form').reset();
            document.getElementById('prod-id').value = "";
            if(id) {
                const p = state.products.find(x => x.id === id);
                document.getElementById('prod-id').value = p.id;
                document.getElementById('prod-name').value = p.name;
                document.getElementById('prod-buy').value = p.buy_price;
                document.getElementById('prod-sell').value = p.sell_price;
                document.getElementById('prod-stock').value = p.stock;
                document.getElementById('prod-loc').value = p.location;
            }
            m.classList.remove('hidden');
        }

        document.getElementById('product-search').addEventListener('input', e => renderProducts(e.target.value));

        // Start
        syncAll();
    </script>
</body>
</html>
