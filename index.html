<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Website Builder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { height: 100vh; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; background-color: #0f172a; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        #preview-frame { background: white; border-radius: 8px; transition: all 0.3s ease; }
        .modal-backdrop { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px); }
        main { flex: 1; min-height: 0; position: relative; }
        aside { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-collapsed { width: 0 !important; overflow: hidden; border: none !important; }
    </style>
</head>
<body class="font-sans text-slate-200">

    <div class="flex h-full w-full overflow-hidden">
        <aside id="sidebar" class="w-64 flex-shrink-0 bg-slate-900 border-r border-slate-800 flex flex-col z-20">
            <div class="p-4 flex-shrink-0">
                <button onclick="createNewProject()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2.5 px-4 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg">
                    <i data-lucide="plus" class="w-4 h-4"></i> New Project
                </button>
            </div>
            <div id="project-list" class="flex-1 overflow-y-auto custom-scrollbar px-3 py-2 space-y-1"></div>
            <div class="p-4 border-t border-slate-800 flex-shrink-0 space-y-2">
                <button onclick="toggleSettings(true)" class="w-full text-slate-400 hover:text-white hover:bg-slate-800 flex items-center gap-3 p-2.5 rounded-lg transition-colors">
                    <i data-lucide="settings" class="w-5 h-5"></i> Settings
                </button>
                <button onclick="localStorage.clear(); location.reload();" class="w-full text-slate-500 hover:text-red-400 text-xs text-left px-2.5 italic">
                    Clear Data/Reset App
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col bg-slate-950 min-w-0">
            <header class="h-14 border-b border-slate-800 flex items-center justify-between px-4 flex-shrink-0 bg-slate-900/50">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="p-1.5 hover:bg-slate-800 rounded-md text-slate-400"><i data-lucide="panel-left" class="w-5 h-5"></i></button>
                    <div class="flex items-center gap-1.5 ml-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    </div>
                    <span id="project-title" class="ml-4 font-semibold text-slate-300 truncate max-w-[200px]">Untitled Project</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="bg-slate-800/50 rounded-lg p-1 flex border border-slate-700">
                        <button id="view-preview-btn" onclick="setView('preview')" class="px-4 py-1.5 text-xs font-bold rounded-md bg-blue-600 text-white">PREVIEW</button>
                        <button id="view-code-btn" onclick="setView('code')" class="px-4 py-1.5 text-xs font-bold rounded-md text-slate-400">CODE</button>
                    </div>
                    <button onclick="downloadCode()" class="bg-slate-800 hover:bg-slate-700 p-2 rounded-lg text-slate-300 border border-slate-700"><i data-lucide="download" class="w-5 h-5"></i></button>
                </div>
            </header>

            <main class="p-4">
                <div id="preview-container" class="h-full w-full">
                    <iframe id="preview-frame" class="w-full h-full border-0 shadow-2xl"></iframe>
                </div>
                <div id="code-container" class="hidden h-full w-full">
                    <textarea id="code-editor" class="w-full h-full bg-slate-900 text-blue-300 p-6 font-mono text-sm border border-slate-800 rounded-xl outline-none resize-none shadow-inner" spellcheck="false"></textarea>
                </div>
            </main>

            <footer class="p-4 border-t border-slate-800 bg-slate-900/50 flex-shrink-0">
                <div class="max-w-5xl mx-auto flex gap-3">
                    <textarea id="prompt-input" rows="1" placeholder="Type instructions..." class="flex-1 bg-slate-800 border border-slate-700 rounded-2xl px-5 py-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all resize-none" oninput="this.style.height = ''; this.style.height = Math.min(this.scrollHeight, 200) + 'px'"></textarea>
                    <button id="send-btn" onclick="generateWebsite()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 rounded-2xl transition-all disabled:opacity-50 active:scale-95">
                        <i data-lucide="sparkles" class="w-5 h-5"></i>
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="hidden fixed inset-0 z-50 modal-backdrop flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-md rounded-3xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3"><i data-lucide="settings" class="w-6 h-6 text-blue-500"></i> Settings</h2>
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">API Endpoint</label>
                    <input type="text" id="setting-url" class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white text-sm focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">OpenRouter API Key (Paste here)</label>
                    <input type="password" id="setting-key" placeholder="sk-or-..." class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white text-sm focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">AI Model</label>
                    <input type="text" id="setting-model" class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white text-sm focus:border-blue-500 outline-none">
                </div>
            </div>
            <div class="mt-10 flex gap-3">
                <button onclick="saveSettings()" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all">Save</button>
                <button onclick="toggleSettings(false)" class="flex-1 bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-xl">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const SYSTEM_PROMPT = "You are a web developer. Output ONLY raw HTML/Tailwind code. No markdown, no code blocks, no grounding citations.";
        const DEFAULTS = { url: "https://openrouter.ai/api/v1/chat/completions", key: "", model: "deepseek/deepseek-r1:free" };
        let state = { projects: JSON.parse(localStorage.getItem('builder_v3_projs')) || [], activeIndex: -1, settings: JSON.parse(localStorage.getItem('builder_v3_sets')) || DEFAULTS };

        window.onload = () => {
            lucide.createIcons();
            if (state.projects.length > 0) { loadProject(0); } else { createNewProject(); }
            document.getElementById('setting-url').value = state.settings.url;
            document.getElementById('setting-key').value = state.settings.key;
            document.getElementById('setting-model').value = state.settings.model;
        };

        async function generateWebsite() {
            const promptInput = document.getElementById('prompt-input');
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            if (!state.settings.key) { alert("ERROR: You must enter your API Key in Settings!"); toggleSettings(true); return; }

            try {
                setLoading(true);
                const response = await fetch(state.settings.url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${state.settings.key.trim()}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href, // Added for OpenRouter
                        'X-Title': 'AI Website Builder'
                    },
                    body: JSON.stringify({
                        model: state.settings.model,
                        messages: [{ role: "system", content: SYSTEM_PROMPT }, { role: "user", content: prompt }]
                    })
                });

                const text = await response.text();
                if (!response.ok) { alert("API Error: " + text); return; }
                
                const data = JSON.parse(text);
                let rawCode = data.choices[0].message.content;

                // Strip Citations and Markdown
                rawCode = rawCode.replace(/```html/gi, '').replace(/```/g, '').trim();
                rawCode = rawCode.replace(/\[\[\d+\]\(https?:\/\/[^\)]+\)\]/g, ''); 

                state.projects[state.activeIndex].code = rawCode;
                state.projects[state.activeIndex].title = prompt.substring(0, 20) + "...";
                saveState(); loadProject(state.activeIndex);
                promptInput.value = ""; promptInput.style.height = 'auto';
            } catch (e) {
                alert("Critical Error: " + e.message);
            } finally {
                setLoading(false);
            }
        }

        function loadProject(i) {
            state.activeIndex = i;
            const p = state.projects[i];
            document.getElementById('project-title').textContent = p.title;
            document.getElementById('code-editor').value = p.code;
            document.getElementById('preview-frame').srcdoc = p.code;
            renderList();
        }

        function createNewProject() {
            state.projects.unshift({ title: "Untitled Project", code: `<html><script src="https://cdn.tailwindcss.com"><\/script><body class="bg-slate-900 text-white flex items-center justify-center h-screen font-sans"><h1>Type below to start...</h1></body></html>` });
            saveState(); loadProject(0);
        }

        function renderList() {
            document.getElementById('project-list').innerHTML = state.projects.map((p, i) => `
                <div onclick="loadProject(${i})" class="p-3 rounded-xl cursor-pointer ${i === state.activeIndex ? 'bg-blue-600/20 text-blue-400 border border-blue-500/20' : 'text-slate-400 hover:bg-slate-800'}">
                    <span class="text-sm truncate block">${p.title}</span>
                </div>`).join('');
        }

        function saveSettings() {
            state.settings = { url: document.getElementById('setting-url').value, key: document.getElementById('setting-key').value, model: document.getElementById('setting-model').value };
            localStorage.setItem('builder_v3_sets', JSON.stringify(state.settings));
            toggleSettings(false);
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-collapsed'); }
        function setView(v) { 
            const isP = v === 'preview';
            document.getElementById('preview-container').classList.toggle('hidden', !isP);
            document.getElementById('code-container').classList.toggle('hidden', isP);
            document.getElementById('view-preview-btn').className = isP ? 'px-4 py-1.5 text-xs font-bold rounded-md bg-blue-600 text-white' : 'px-4 py-1.5 text-xs font-bold rounded-md text-slate-400';
            document.getElementById('view-code-btn').className = !isP ? 'px-4 py-1.5 text-xs font-bold rounded-md bg-blue-600 text-white' : 'px-4 py-1.5 text-xs font-bold rounded-md text-slate-400';
        }
        function toggleSettings(s) { document.getElementById('settings-modal').classList.toggle('hidden', !s); }
        function saveState() { localStorage.setItem('builder_v3_projs', JSON.stringify(state.projects)); }
        function setLoading(l) { document.getElementById('send-btn').disabled = l; document.getElementById('send-btn').innerHTML = l ? "..." : "<i data-lucide='sparkles'></i>"; lucide.createIcons(); }
        function downloadCode() {
            const blob = new Blob([state.projects[state.activeIndex].code], { type: 'text/html' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'index.html'; a.click();
        }
    </script>
</body>
</html>
